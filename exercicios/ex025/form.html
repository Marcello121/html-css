<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="inome">
            <p>Nome:</p>
        </label>
        <input type="text" name="Nome" id="inome" required maxlength="15" minlength="5" autocomplete="username">

        <label for="isenha">
            <p>Senha</p>
        </label>
        <input type="password" name="Senha" id="isenha" required maxlength="22" minlength="5" autocomplete="current-password"> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar TUDO">


    </form>
</body>
</html>
