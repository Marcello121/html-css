<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="15" min="5" required autocomplete="username" placeholder="TST"> 
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" maxlength="10" minlength="5" required autocomplete="current-password" placeholder="12345">
        </p>

        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0" max="10" required placeholder="5" step="0.5">
        </p>
        
        <p>
            <input type="month" value="2010-10">
            <input type="time" value="19:07">
            <input type="date" value="1515-07-07">
        </p>
        
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>






    </form>
    
</body>
</html>
