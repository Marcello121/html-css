<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste script j</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Ano em que você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1815" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">Z</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>


    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
