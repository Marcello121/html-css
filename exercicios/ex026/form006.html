<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de soma</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum">Escolha um número</label>
            <input type="number" name="num" id="inum" min="0" max="100" required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">

        </p>


        <p>
            <label for="inum2">Escola outro número</label>
            <input type="number" name="num2" id="inum2" min="0" max="100" required required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p>
            <input type="submit">
            <input type="reset">
        </p>













    </form>
    
</body>
</html>
