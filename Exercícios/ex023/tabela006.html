<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 06</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif

        }

        table{
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;

            padding: 10px;
            text-align: left;
        }

        col.col1, col.col3{
            background-color: darkgray;
        }

        col.col2, col.col4{
            background-color: crimson;
        }

        


    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
        </colgroup>

            <th>Name</th>
            <th>Gender</th>

            <th>Profession</th>

        </tr>

        </tr>

        <tr>
            <td>Claudio</td>

            <td>28</td>
            <td>Programmer</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Salesman</td>
        </tr>

        <tr>

        <tr>

        </tr>
    </table>
    
</body>
</html>
